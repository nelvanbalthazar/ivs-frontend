<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

       

        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Sign Up</title>
    </head>

    <body>
       
            <section class="section-book">
                <div class="row">
                    <div class="book">
                        <div class="book__form">
                            <form action="#" class="form">
                                <div class="u-margin-bottom-medium">
                                    <h2 class="heading-secondary">
                                        Register Now 
                                    </h2>
                                </div>
                                <div class="form__group">
                                    <input type="text" class="form__input" placeholder="Name" id="name" required>
                                    <label for="name" class="form__label">Name</label>
                                </div>
                                <div class="form__group">
                                    <input type="email" class="form__input" placeholder="Email address" id="email" required>
                                    <label for="email" class="form__label">Email address</label>
                                </div>
                                <div class="form__group">
                                    <input type="password" class="form__input" placeholder="Password" id="password" required>
                                    <label for="password" class="form__label"></label>
                                </div>

                                <div class="form__group">
                                    <button class="btn btn--green" onclick="signup()">Sign Up</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

    </body>
    <script src="main.js"></script>
</html>
